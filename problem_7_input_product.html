<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="problem_7.css">
    <title>Product Data Input</title>
</head>
<body>
    <div class="container">
        <form id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" required>
            
            <button type="submit">Add Product</button>
        </form>

        <div class="graph-container">
            <div>
                <button onclick="sortData('price')">Sort by Price</button>
                <div id="priceGraph" class="bar-container"></div>
            </div>
            <div>
                <button onclick="sortData('rating')">Sort by Rating</button>
                <div id="ratingGraph" class="bar-container"></div>
            </div>
        </div>
    </div>
    <script src="problem_7.js"></script>
</body>
</html>
